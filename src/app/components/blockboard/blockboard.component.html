<div class="row" *ngIf="movies">
    <div class="col-sm-6">
        <div class="row">
            <div class="col-md-12 div-pic-1 puntero" [routerLink]="['/movie', movies[0].id, 'blockboard' ]" [ngStyle]=" { 'background-image': 'url( ' + (movies[0] | proImages) + ')' }">
                <p class="pic-titulo">{{movies[0].original_title}}</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 div-pic-2 puntero" [routerLink]="['/movie', movies[1].id, 'blockboard' ]" [ngStyle]=" { 'background-image': 'url( ' + (movies[1] | proImages) + ')' }">

    </div>
