<div *ngIf="movie" class="container main-container animated fadeIn fast">
    <h1>{{movie.original_title}}</h1>
    <div class="row">
        <div class="col-md-5">
            <img [src]="movie | proImages:true" class="img-thumbnail img-fluid">
        </div>

        <div class="col-md-7">

            <h3>Plot</h3>
            <hr>
            <p class="text-justify">
                {{movie.overview}}
            </p>
            <h3>Tagline</h3>
            <p>
                {{movie.tagline}}
            </p>
            <p>
                Popularity: <span class="badge badge-info">{{ movie.popularity }}</span>
            </p>
            {{backTo}}
            <button [routerLink]="['/'+backTo, searchTerm]" type="button" class="btn btn-outline-warning">Back</button>
        </div>


    </div>
</div>
